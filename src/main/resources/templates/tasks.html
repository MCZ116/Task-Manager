<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css">
    <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
          rel = "stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

</head>
<body>

<div id="sidebar">
    <div id="sidebar-title">Task Manager</div>
</div>

<div id="content">
    <button id="add-task-button" onclick="openTaskForm()">Add Task</button>
</div>

<div id="task-form">
    <label for="taskName">Task Name:</label>
    <input type="text" id="taskName" required>
    <br>

    <label for="taskDescription">Description:</label>
    <input type="text" id="taskDescription">
    <br>

    <label for="dueDate">Due Date:</label>
    <input class="datepicker" type="text" id="dueDate">

    <br>

    <button class="rounded-button" onclick="saveTask()">Save</button>
    <button class="rounded-button" onclick="closeTaskForm()">Cancel</button>
</div>

<script src="/scripts.js"></script>
</body>
</html>
